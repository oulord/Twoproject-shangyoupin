<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 最外层的包裹元素 -->

        <!-- 头部 -->
        <header id="header">
            <!-- 上面部分 -->
            <div class="headTop">
                <!-- 版心元素 -->
                <div class="headTopMain">
                    <!-- 左侧 -->
                    <div class="left">
                        <h5>欢迎来到尚优选！请</h5>
                        <p>
                            <a href="javaascript:;">登录</a>
                            <a href="javaascript:;">注册</a>
                        </p>
                    </div>
                    <!-- 右侧 -->
                    <div class="right">
                        <nav>
                            <a href="javasc:;">我的订单</a>
                            <a href="javasc:;">我的购物车</a>

                        </nav>
                    </div>
                </div>
            </div>
            <!-- 下面部分 -->
            <div class="headBottom">
                <!-- 版心元素 -->
                <div class="headBottomMain">
                    <!-- logo -->
                    <h1 class="logo">
                        <a href="javascript">
                            <img src="images/logo.png" alt="">
                        </a>
                    </h1>
                    <!-- 搜索框 -->
                    <div class="search">
                        <input type="text" placeholder="请输入搜索内容">
                        <input type="submit" value="搜索">
                    </div>
                </div>
            </div>
        </header>
        <!-- 头部结束 -->

        <!-- 分类导航开始 -->
        <div id="navWrap">
            <!-- 版心元素 -->
            <div class="navWrapMain">
                <a href="javascript:;">全部商品分类</a>
                <a href="javascript:;">服装城</a>
                <a href="javascript:;">美妆馆</a>
                <a href="javascript:;">尚优选超市</a>
                <a href="javascript:;">全球购</a>
                <a href="javascript:;">闪购</a>
                <a href="javascript:;">团购</a>
                <a href="javascript:;">有趣</a>
                <a href="javascript:;">秒杀</a>
            </div>
        </div>
        <!-- 分类导航结束 -->

        <!-- 内容区域开始 -->
        <div id="content">
            <!-- 版心元素 -->
            <div class="contentMain">
                <!-- 路径导航 -->
                <div id="navPath">
                    <!-- <a href="javascript:;">手机、数码、通讯</a>
                    <i>/</i>
                    <a href="javascript:;">手机</a>
                    <i>/</i>
                    <a href="javascript:;">Apple苹果</a>
                    <i>/</i>
                    <a>iphone 6S系</a> -->
                </div>
                <!-- 路径导航结束 -->

                <!-- 中间区域开始 -->
                <div id="center">
                    <!-- 左侧放大镜开始 -->
                    <div id="left">
                        <!-- 上边 -->
                        <div id="leftTop">
                            <!-- 小图框 -->
                            <div id="smallPic">
                                <!-- 小图片 -->
                                <img src="images/s1.png" alt="">
                                <!-- 蒙版元素 -->
                            </div>
                            <!-- 大图框 -->
                        </div>
                        <!-- 下边 -->
                        <div id="leftBottom">
                            <a href="javascript:;" class="prev"> < </a>
                            <div id="piclist">
                                <!-- 图片列表 -->
                                <ul></ul>
                            </div>
                            <a href="javascript:;" class="next"> > </a>
                        </div>
                    </div>
                    <!-- 左侧放大镜结束 -->

                    <!-- 右侧商品详情区域开始 -->
                    <!-- 右侧商品详情区域结束 -->
